<tr data-id="{{.ID}}">
    <td>{{.ReportingName}}</td>
    <td>{{.ReportingRoot}}</td>
    <td>{{.Directory}}</td>
    <td>{{.Instruction}}</td>
    <td>{{.Match}}</td>
    <td>{{.Ignore}}</td>
    <td>{{.Requestor}}</td>
    <td>{{.Faculty}}</td>
    <td>
      <button class="btn"
            hx-get="/actions/edit/{{.ID}}" 
            hx-target="closest tr" 
            hx-swap="outerHTML">
        Edit
      </button>
      <button class="btn danger" 
        hx-get="/actions/startDelete/{{.ID}}" 
        hx-target="body" 
        hx-swap="beforeend">
        Delete
      </button>
    </td>
  </tr>
